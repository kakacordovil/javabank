<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header"/>
</head>

<body>
    <div class="container">
        <br>

        <div class="alert alert-danger" role="alert">
            <h1>Application Error</h1>

            <h3 th:if="${exception}">
            <b>Cause: </b> <span th:text="${exception.message}">Page URL</span>
            </h3>

        </div>
        <div>
            <p th:if="${url}">
            <b>Page:</b> <span th:text="${url}">Page URL</span>
            </p>

            <p th:if="${timestamp}" id='created'>
            <b>Occurred:</b> <span th:text="${timestamp}">Timestamp</span>
            </p>

            <p th:if="${status}">
                <b>Response Status:</b> <span th:text="${status}">status-code</span> <span
                    th:if="${error}" th:text="'('+${error}+')'">error ...</span>
            </p>

        <!-- Hidden Exception Details  -->
            <div th:utext="'&lt;!--'" th:remove="tag"></div>
            <div th:utext="'Failed URL: ' +  ${url}" th:remove="tag">${url}</div>
            <div th:utext="'Exception: ' + ${exception.message}" th:remove="tag">${exception.message}</div>
            <ul th:remove="tag">
                <li th:each="ste : ${exception.stackTrace}" th:remove="tag">
                    <span th:utext="${ste}" th:remove="tag">${ste}</span>
                </li>
            </ul>
            <div th:utext="'--&gt;'" th:remove="tag"></div>
    </div>
</body>
</html>
